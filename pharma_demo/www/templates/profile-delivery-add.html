<!DOCTYPE html>
<html ng-app="ionicApp">
        <head>
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache">
        <meta http-equiv="Expires" content="">
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Profile Delivery Add</title>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300' rel='stylesheet' type='text/css'>
          <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,700,600' rel='stylesheet' type='text/css'>
          
          
          
          <link href="css/ionic.css" rel="stylesheet">         
          <link href="css/custom.css" rel="stylesheet">
          <script type="js/javascript" src="js/jquery-1.7.2.js"></script>        
          <script type="js/javascript" src="js/ionic.js"></script>   
          <script type="js/javascript" src="js/ionic-angular.js"></script>   
          <script type="js/javascript" src="js/angular-animate.js"></script>
          <script type="js/javascript" src="js/angular/tabs.js"></script>
        
        </head>
	<body>
			 
 
			<div class="wrapper"><!--  Wrapper section starts -->
 				
				<div class="content"><!-- Main content starts -->
					<h1 class="text-center txt-white-color"><a href="#" class=""><i class="ion-android-arrow-back"></i></a><span class="title-span">Add Delivery Executive</span></h1>
		  <div class="del-img-sec text-center">
                <img src="images/del-img.png" alt="delivery add" width="80" height="80">
                
                </div>
					
					<div class="row">
						<div class="col">
							 
						<form action="" id="delivery-login-form">
							    <div class="list login-section">
                                <div class="form-group">
                                <span class="text-left del-label">Delivery Executive</span>	
							    	 <div class="item item-input-inset">                                  									     
								      	 <input type="text" id="name" placeholder="eg. Muthu">
								      </div>
                                      </div>
                                       <div class="form-group">
								       <span class="text-left del-label">Contact Number</span>	
								       <div class="item item-input-inset">
                                      							      
								        <input type="text" id="contact-no" placeholder="+91">
								      </div>
								      </div>
										<a  href="javascript:;" class="add-new-sec text-left"><i class="ion-ios-plus-outline"></i><span>Add More</span></a>
										  
								      <div class="finish-btn">
								        <button type="button" class="button del-save-btn">Finish</button>
								      </div>
							      	
							      	
						      	</div>
						      
						    </form>
						
						    
						</div>
							
						</div>
					</div><!-- Main content end -->
				   
				     
				
		</div>	 <!--  Wrapper section Ends -->
	</body>
</html>
