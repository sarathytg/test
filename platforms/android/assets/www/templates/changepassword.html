<!DOCTYPE html>
<html>
        <head>
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache">
        <meta http-equiv="Expires" content="">
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Pharam Registration</title>
        <!--<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300' rel='stylesheet' type='text/css'>-->
           
          
          <link href="css/ionic.css" rel="stylesheet">         
          <link href="css/custom.css" rel="stylesheet">
       
        
        </head>
	<body>
			 
			<div class="wrapper"><!-- wrapper Starts -->
			<div class="content "><!-- Main content starts -->
				
				 <h1 class="text-center register">Change Password</h1>
					
				  
				<div class="row">
					<div class="col ">
						<h2 class="title-legal">Change Password</h2>
						 
                            <label class="row" >
                                         <span class="col" ng-show="errorflg" style="color:red">{{errormsg}}</span> 
                            </label>
							<div class="list register-1">
							  	<span class="input-label">New Password</span>
							 	 <label class="item item-input">
							      <input type="password" placeholder="*************"  ng-model="password">
							  </label>
							  	<span class="input-label">Retype Password</span>
							  <label class="item item-input">							    
							    <input type="password" placeholder="*************" ng-model="confirmpassword">
							  </label>
							</div>
							<div class="text-center next-btndiv"><button class="button next-button" ng-click="ChangePassword(password,confirmpassword)">Update</button>
							</div>
						 
					</div>
				</div>
				 
				
				 
				 
				 
				  
			     
			</div><!-- Main content End -->
		</div>	 <!-- wrapper Ends -->
	</body>
</html>
