<!DOCTYPE html>
<html ng-app="ionicApp">
        <head>
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache">
        <meta http-equiv="Expires" content="">
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Pharam Registration</title>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300' rel='stylesheet' type='text/css'>
           
          
          <link href="css/ionic.css" rel="stylesheet">         
          <link href="css/custom.css" rel="stylesheet">
          <script type="js/javascript" src="js/jquery-1.7.2.js"></script>        
          <script type="js/javascript" src="js/ionic.js"></script>   
          <script type="js/javascript" src="js/ionic-angular.js"></script>   
          <script type="js/javascript" src="js/angular-animate.js"></script>
          <script type="js/javascript" src="js/angular/tabs.js"></script>
        <style>
            
.list .item.item-accordion {
  line-height: 38px;
  padding-top: 0;
  padding-bottom: 0;
  transition: 0.09s all linear;
}
.list .item.item-accordion.ng-hide {
  line-height: 0px;
}
.list .item.item-accordion.ng-hide-add,
.list .item.item-accordion.ng-hide-remove {
  display: block !important;
}
        </style>
        </head>
	<body>
		 
			<div class="wrapper"><!-- wrapper Starts -->
			<div class="content "><!-- Main content starts -->
				
				<h1 class="text-center register">
					<a href="" class="ion-android-arrow-back" ng-click="NavigateBack()"></a><span class="title-span">Register</span></h1>
					
				 <div class="row">
					<div class="col">
						 <div class="basic-info">
					        <div class="checkout-wrap">
					          <ul class="checkout-bar step-4 ">
					            <li class="visited"> </li>
					            <li  class="visited"></li>
					            <li class="visited"></li>
					            <li class="active-li"></li>
					            <li class="no-width"></li>
					          </ul>
					        </div>
					      </div>
					</div>
				</div> 
				<div class="row">
					<div class="col legal-info">
						<h2 class="phar-titleinfo">Business Hours</h2>
                        <div  ng-repeat="item in businesshouritemsUI ">
                         <div class="row weekdays">						 	 
						 		<div class="col col-30"><label>{{item.DayCode}}</label></div>
						 		<div class="col col-60 text-center"><span>{{item.StartTime}} - {{item.EndTime}}</span></div>
						 		<div class="col col-10 text-center"><a href="" ng-click="toggleGroup(item)" ng-class="{active: isGroupShown(item)}"><i ng-class="showArrowUpDown(item)"></i></a></div>
						 </div>
                           <div class="row hours-details" ng-show="isGroupShown(item)">
                               
						 	 	<div class="col start-time">
						 	 		<label class="label-block">Start Time</label>
                                       
						 	 		<select ng-model="item.StartTimeHH"  ng-change="OnScheduleEdit(item)" > <!--ng-options="item.HH for item in businesshours"-->
                                          <option value="00">00</option>
                                          <option value="01">01</option>
                                          <option value="02">02</option>
                                          <option value="03">03</option>
                                          <option value="04">04</option>
                                          <option value="05">05</option>
                                          <option value="06">06</option>
                                          <option value="07">07</option>
                                          <option value="08">08</option>
                                          <option value="09">09</option>
                                          <option value="10">10</option>
                                          <option value="11">11</option>
                                          <option value="12">12</option>
                                          <option value="13">13</option>
                                          <option value="14">14</option>
                                          <option value="15">15</option>
                                          <option value="16">16</option>
                                          <option value="17">17</option>
                                          <option value="18">18</option>
                                          <option value="19">19</option>
                                          <option value="20">20</option>
                                          <option value="21">21</option>
                                          <option value="22">22</option>
                                          <option value="23">23</option>
                                    </select>
						 	 		<select ng-model="item.StartTimeMM"  ng-change="OnScheduleEdit(item)"> <!--ng-options="item.MM for item in businessminutes"-->
                                         <option value="00">00</option>
                                          <option value="15">15</option>
                                          <option value="30">30</option>
                                          <option value="45">45</option>
						 	 		</select>
						 	 		 
						 	 	<div class="working-day">
									    Working Day
									     <label class="toggle toggle-assertive"> 
									       <input type="checkbox" ng-checked="item.Working" ng-model="item.Working" ng-change="OnScheduleEdit(item)">
									       <div class="track"><span class="yes">Y</span>
									         <div class="handle"></div><span class="no">N</span>
									       </div>
									     </label>
								 
						 	 	</div>
						 	 	</div>
						 	 	<div class="col end-time">
						 	 		<label class="label-block">End Time</label>
						 	 	    <select ng-model="item.EndTimeHH"  ng-change="OnScheduleEdit(item)"> 
                                           <option value="00">00</option>
                                          <option value="01">01</option>
                                          <option value="02">02</option>
                                          <option value="03">03</option>
                                          <option value="04">04</option>
                                          <option value="05">05</option>
                                          <option value="06">06</option>
                                          <option value="07">07</option>
                                          <option value="08">08</option>
                                          <option value="09">09</option>
                                          <option value="10">10</option>
                                          <option value="11">11</option>
                                          <option value="12">12</option>
                                          <option value="13">13</option>
                                          <option value="14">14</option>
                                          <option value="15">15</option>
                                          <option value="16">16</option>
                                          <option value="17">17</option>
                                          <option value="18">18</option>
                                          <option value="19">19</option>
                                          <option value="20">20</option>
                                          <option value="21">21</option>
                                          <option value="22">22</option>
                                          <option value="23">23</option>
                                    </select>
						 	 		<select ng-model="item.EndTimeMM"  ng-change="OnScheduleEdit(item)"> 
                                          <option value="00">00</option>
                                          <option value="15">15</option>
                                          <option value="30">30</option>
                                          <option value="45">45</option>
						 	 		</select>
						 	 		 
						 	 	    <div class="select-all">
						 	 		   <ul class="list">
										  <li class="item item-checkbox">
										     <label class="checkbox">
										       <input type="checkbox" ng-click="ApplyToAll(item)" ng-checked="{{item.ApplyTo}}">
										     </label>
										    <span>Apply this to all</span>
										  </li>
									 
										</ul>
						 	 	</div>
						 	 	</div>
						 	 	
						 	 </div>		
                        </div>
                        <!--
                         <div class="row hours-details" style="display: none;">
						 	</div>		
						  
						 <div class="row weekdays no-brder">
						 	 
						 		<div class="col col-30"><label>Sunday</label></div>
						 		<div class="col col-60 text-center"><span>00:00 AM - 00:00 PM</span></div>
						 		<div class="col col-10 text-center"><a href=""><i class="ion-ios-arrow-down"></i></a></div>
						 	 <div class="col"></div>
						 
						 </div>
						  	-->
						 <div class="text-center next-btndiv margin65"><button class="button next-button" ng-click="RegisterClick(5,businesshouritemsUI)">Next</button></div>
					</div>
				</div>
				 
			</div><!-- Main content End -->
		</div>	 <!-- wrapper Ends -->
	</body>
</html>
