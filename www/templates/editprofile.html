<!DOCTYPE html>
<html>
       <head>
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache">
        <meta http-equiv="Expires" content="">
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Pharam Registration</title>
        <!--<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300' rel='stylesheet' type='text/css'>-->
           
          
          <link href="css/ionic.css" rel="stylesheet">         
          <link href="css/custom.css" rel="stylesheet">
         
       
        </head>
	<body>   
		 
			<div class="wrapper"><!-- wrapper Starts -->
			<div class="content "><!-- Main content starts -->
				
				<h1 class="text-center register">
					<a href="" class="ion-android-arrow-back" ng-click="NavigateBack()"></a><span class="title-span">Edit Profile</span></h1>
					
				  
				<div class="row">
					<div class="col legal-info">
						 <h2 class="phar-titleinfo">Pharmacy Information</h2>
                             <label class="row" >
                                       <span class="col" ng-show="errorflg" style="color:red">{{errormsg}}</span>
                            </label>
						 
							<div class="list register-1">
								<span class="input-label">Pharmacy Name</span>
							  	<label class="item item-input">
							   	    <input type="text" placeholder="eg. My Pharmacy" ng-model="Register[0].PharmaName" >
							    </label>
							  	<span class="input-label">Contact Number</span>
							 	 <label class="item item-input">
							      <input type="text" placeholder="91" ng-model="Register[0].ContactNumber" onfocus="if(this.value == ''){this.value = '91'; }">
							  </label>
							  	<span class="input-label">Website</span>
							  <label class="item item-input">							    
							    <input type="text" placeholder="eg. www.mypharmacy.com" ng-model="Register[0].Website">
							  </label>
							  <span class="input-label">TIN (optional)</span>
							  <label class="item item-input">							    
							    <input type="text" placeholder="1234567890" ng-model="Register[0].Tin">
							  </label>
							  
							  <span class="input-label">Address 1</span>
							  <label class="item item-input">							    
							    <input type="text" placeholder=" " ng-model="Register[0].Address1">
							  </label>
							  
							  <span class="input-label">Address 2</span>
								<label class="item-input-wrapper adress2">
							    <i class="ion-ios-location-outline placeholder-icon"></i>
                               <input type="text" id="Autocomplete" class="form-control" details="latlng"  ng-autocomplete ng-model="Register[0].Address2" />
							   
							  </label>
							  
							  
							</div>
							<div class="text-center next-btndiv"><button class="button next-button" ng-click="RegisterClick(3,Register)">Save</button>
							</div>
						 
					</div>
				</div>
				 
				
				 
				 
				 
				  
			     
			</div><!-- Main content End -->
		</div>	 <!-- wrapper Ends -->
	</body>
</html>
